<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-[url('/src/images/mobile.jpeg')] bg-no-repeat bg-cover object-center  font-manrope">

  <!-- <div class="p-10 border border-black shade-2 ">ok</div> -->
  <nav class=" bg-[#bab9b9] flex-col">
    <div class="px-5 relative  py-4 flex justify-between items-center ">
      <div><!--for the log-->
        <div class="text-[#11203F] text-sm font-manrope font-semibold md:text-xl">THE OCEAN</div>
      </div>
      <div> <!--for the labels and buttons-->
        <div class="flex justify-center items-center gap-5">
          <button class="fill-[#11203F] hover:stroke-white hover:fill-white  ">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
              <path
                d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z">
              </path>
            </svg>
          </button>
          <button class="fill-[#11203F] options">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
              <path
                d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div>
      <div
        class="mobile_look   bg-[#bab9b9] hidden-pokemon  absolute w-full   flex flex-col justify-start items-start px-5 py-4  ">
        <!--for the mobile-->
        <a href="">
          <ul class="shade-3-color flex gap-5  flex-col font-semibold text-xl ">
            <li class="shade-1-color">Home</li>
            <li class="shade-1-color">About us</li>
            <li class="shade-1-color">Contact us</li>
          </ul>
        </a>

      </div>
    </div>
  </nav>
  <script>
    let x = document.querySelector(".options")
    let mobile_look = document.querySelector(".mobile_look")
    x.addEventListener("click", () => {
      // Toggle the class based on its current presence
      mobile_look.classList.toggle('hidden-pokemon');
      mobile_look.classList.toggle('visible-pokemon');
    });
  </script>
  <!-- <div>for the secondary commit</div> -->
</body>

</html>
